## "language"
- field_name: language
  label: Language
  form_snippet: text.html

## "accrualPeriodicity"
#  ISO8601FTW
- field_name: accrualPeriodicity
  label: Frequency
  preset: select
  choices:
  - label: Irregular
    value: irregular
  - label: Continuously updated
    value: R/PT1S
  - label: Hourly
    value: R/PT1H
  - label: Daily
    value: R/P1D
  - label: Twice a week
    value: R/P0.5W
  - label: Semiweekly
    value: R/P3.5D
  - label: Weekly
    value: R/P1W
  - label: Semimonthly
    value: R/P0.5M
  - label: Monthly
    value: R/P1M
  - label: Every Two Months
    value: R/P2M
  - label: Quarterly
    value: R/P3M
  - label: Semiannual
    value:  R/P6M
  - label: Annual
    value:  R/P1Y
  - label: Biennial
    value:  R/P2Y
  - label: Decennial
    value:  R/P10Y

## "url"
#  Use core CKAN datase url field
- field_name: url
  label: Source Link
  form_placeholder: http://example.com/dataset.json
  display_property: foaf:homepage
  display_snippet: link.html

